<!-- src/app/todo/todo.component.html -->
<h1>Todo List</h1>

<div class="container">
  <input placeholder="Add a new todo" [(ngModel)]="newTodo" (keyup.enter)="addTodo()" />
  <button (click)="addTodo()">Add</button>
</div>

<ul>
  <li *ngFor="let todo of todos">
    <input type="checkbox" [(ngModel)]="todo.done" (change)="updateTodo(todo._id, { done: todo.done })" />
    <span>{{ todo.title }}</span>
    <button (click)="deleteTodo(todo._id)">Delete</button>
  </li>
</ul>
